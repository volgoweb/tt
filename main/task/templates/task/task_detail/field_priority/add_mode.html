
{% verbatim %}
<label>{{ models.Task.fields_verbose_names.priority }}</label>
{% endverbatim %}
<span>
    <label 
        {% verbatim %}
        for="form-field-priority__{{ k }}" 
        class="radio-inline" 
        {% endverbatim %}
        {% block ngrepeat %}
        ng-repeat="(k, v) in models.Task.fields_choices.priority"
        {% endblock %}
    >
        <input 
            {% verbatim %}
            id="form-field-priority__{{ k }}" 
            type="radio" 
            value="{{ k }}"
            {% endverbatim %}
            ng-model="{{ obj_name }}.priority.value" 
        />
        {% verbatim %}
        <span class="task-priority task-priority_{{ k }}"></span>
        {% endverbatim %}
    </label>
</span>
